name: CI and CD

on:
  push:
    branches:
      - stage

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  flask_nginx:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        working-directory: deployment/web_flask
        run: |
          pip install pipenv
          # Add additional dependency installation commands if needed

      - name: Build and push Docker images
        working-directory: deployment/web_flask
        run: |
          export DOCKER_USERNAME=$DOCKER_USERNAME
          export DOCKER_PASSWORD=$DOCKER_PASSWORD
          docker-compose -f docker-compose.yml up --build -d

      - name: Push Docker image
        run: |
          docker push promisetacy/salary-prediction:latest

      - name: Create and Deploy to AWS Elastic Beanstalk
        run: |
          pipenv run eb init -r $AWS_REGION -p docker salary-prediction
          eb create salary-prediction
          pipenv run eb deploy salary-prediction
        env:
          EB_CLI_INSTALL_IGNORE_WARNINGS: true
          EB_USE_COMPRESSION: true
